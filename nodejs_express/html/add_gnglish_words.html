<!DOCTYPE html>
<html>
<head>
    <title>Add Gnglish Words</title>
</head>
<body>
    <h1>Here's a form to enter Gnglish words into</h1>
    <form action="/add" method="post">
        <fieldset>
            <p>Enter the word here</p>
            <input type="text" name="word" />
            <p>Translation goes here</p>
            <input type="text" name="translation" />
            <p>The context is entered here:</p>
            <input type="text" name="context" />
            <p>And enter the database password here!</p>
            <input type="password" name="password" />
            <input type="submit" />
        </fieldset>
    </form>
</body>
</html>
